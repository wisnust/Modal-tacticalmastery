<body> 

    <button class="btn btn-default" type="button" data-toggle="modal" data-target="#buyModal">Open modal</button>
 
    <div style="width: 50px;height:1000px;background-color: #919191;margin-top:20px;"></div>
    <!-- 
    *
    * Modal Form 
    *
    -->
    <form id="checkoutForm" action="">  
        <div id="buyModal" class="modal fade modal-usage" tabindex="-1" role="dialog" aria-labelledby="buyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"> 
                        <h4 class="modal-title" id="buyModalLabel">Enter Your Details Below To <strong>INSTANTLY Receive 75% Off</strong> The Tactical Mastery Flashlight.</h4>

                        <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg></span>
                        </button>

                    </div>
                    <div class="modal-body">
                         
                        <div class="form-group clearfix">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" autocorrect="off" autocomplete="on">
                        </div>
                        <div class="form-group clearfix">
                            <label for="email">Email Address:</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com"
                                 autocapitalize="off" autocorrect="off" autocomplete="on" >
                        </div>

                        <div class="form-group clearfix">
                            <label for="phonenumber">Phone Number:</label>
                            <input type="tel" class="form-control" name="phonenumber" id="phonenumber"
                                   placeholder="888-888-8888" autocorrect="off" autocomplete="on" >
                        </div>
                        
                        <button type="submit" class="btn btn-danger btn-lg btn-block btn-modal-confirm"><i class="fa fa-check"></i><strong>YES!</strong> Instantly Apply My <strong>75% Off Discount</strong></button>

                        <p class="text-muted text-xs-center">
                            *we will not spam, rent, or sell your information. 
                        </p>

                    </div>
                </div>
            </div>
        </div> 
    </form>
